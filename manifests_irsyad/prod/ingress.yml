apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: florist-landing-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - florist.yourdomain.com
    secretName: florist-tls
  rules:
  - host: florist.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: florist-landing-service
            port:
              number: 80